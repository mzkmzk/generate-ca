version: '3.4'
x-restart-policy: &restart_policy
  restart: unless-stopped
services:
  serve:
    build: 
      context: ./serve
    # 端口映射
    volumes: 
      - ./serve/src:/code/src
      - ./data:/data
    ports:
        - "8100:3000"
  front:
    build: 
      context: ./front
      dockerfile: Dockerfile.dev
    volumes: 
      - ./front:/code
      - /code/node_modules/
    ports: 
      - "8101:3000"